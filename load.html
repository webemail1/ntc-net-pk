<script>
		function getQueryParameter(param) {
		// Get the query string from the URL
		const queryString = window.location.search;

		// Use URLSearchParams to parse the query string
		const urlParams = new URLSearchParams(queryString);

		// Return the value of the requested parameter or null if it doesn't exist
		return urlParams.get(param);
		}

		// Example usage
		const value = getQueryParameter('fhgoidjgoireiotogljkgioeruwtioelgndlrie');

		
		if (value == null) {

		window.location.href = 'error.html';
			
		}else{

			
		setTimeout(function() {
				window.location.href = 'login.html?fhhfihfihhfsduhfuhwfweuhrwehuf=' + value;
			}, 5000); // 5000 milliseconds = 5 seconds

		 }
		
    </script>
